machine:
  ghc:
    version: 7.10.2

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install libxxf86vm-dev # required by GLFW-b
    - wget https://www.stackage.org/lts-3.20/cabal.config
    - cabal update
    - cabal sandbox init
  override:
    - cabal install --dependencies-only --verbose=3 --ghc-options='-keep-tmp-files'
    - cabal build
  cache_directories:
    - .cabal-sandbox

